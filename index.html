<!DOCTYPE html>
<html>

<head>
    <title>MP3</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="app.js">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js ">
    </script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href=""><img src="./images/logo.gif" alt=""></a>
        </div>
        <div class="contained">
            <div class="left-contained">
                <form name="myForm" action="">
                    <button class="btn_submit" id="btn_submit" type="button"><ion-icon name="search-outline"></ion-icon></button>
                    <input type="text" class="search_name" id="search_name" placeholder="Nhập tên bài hát, nghệ sĩ...">
                </form>
            </div>
            <div class="right-contained">
                <a href="">
                    <ion-icon name="planet-outline"></ion-icon>Khám phá</a>
                <a href="">
                    <ion-icon name="musical-notes-outline"></ion-icon>Cá Nhân</a>
                <a href="">
                    <ion-icon name="settings-outline"></ion-icon>Cài Đặt</a>
            </div>
        </div>
    </header>

    <div class="content">

        <div class="music">
            <div class="music-thumb">
                <img src="images/gif.gif">

            </div>
            <h3 class="music-name">Cưới thôi</h3>
            <h5 class="singer-name">Masew, Masiu</h5>
            <input type="range" name="range" id="range" class="range">
            <audio src="music/cưới thôi.mp3" id="audio"></audio>
            <href></href>

            <div class="time">
                <div class="remaining">00:00</div>
                <div class="duration">03:00</div>
            </div>

            <div class="controls">
                <ion-icon name="infinite" class="play-infinite"></ion-icon>
                <ion-icon name="play-back" class="play-back"></ion-icon>
                <div class="play">
                    <ion-icon name="play"></ion-icon>
                </div>
                <ion-icon name="play-forward" class="play-forward"></ion-icon>
                <ion-icon name="repeat" class="play-repeat"></ion-icon>
            </div>
        </div>

        <div class="my-list">
            <div class="list">
                <h3>Danh sách bài hát</h3>
            </div>
            <div class="list-song">
                <!-- <div class="song">
                    <img src="images/gif.gif">
                    <h3 id="name-song" class="name-song" >Cưới Thôi</h3>
                    <h5 class="singer-name">Masew, Masiu</h5>
                </div> -->
                <!-- <div class="song" index="${index}">
                    <img src="https://icdn.dantri.com.vn/thumb_w/640/2017/1-1510967806416.jpg">
                    <h3>${title_video}</h3>
                    <h5>${channelTitle}</h5>
                </div> -->
            </div>
        </div>
    </div>

    <div class="video">

    </div>

    <script src="./app.js"></script>
</body>

</html>
